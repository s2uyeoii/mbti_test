    function start(){
      $(".start").hide();
      $(".question").show();
      next();

    function restart(){
      $(".result").hide();

    $("#img").attr("src", result[mbti]["img"]);
    $("#animal").html(result[mbti]["animal"]);
    $("#explain").html(result[mbti]["explain"]);
    $("#video").attr("src", result[mbti]["video"]);
    
  }
  else{
    
  $(".progress-bar").attr('style','width: calc(100/13*'+num+'%)');
  $("#title").html(q[num]["title"]);
  $("#type").val(q[num]["type"]);
  $("#A").html(q[num]["A"]);
  $("#B").html(q[num]["B"]);
    num++;

  }
 
}
